<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css " rel="stylesheet" />
</head>
<body>
  <h1>Welcome to weather cats</h1>
    <form>
      <input type="search" id="enter-city-form" placeholder="Enter a city" minlength="2"/>
      <input type="submit" value="Search" />
    </form>
  </header>

  <div id="city-time-data">
    <span class="city">City</span>
    <p></p>
    <span class="current-time">Time, </span><span class="current-day">Day</span>
  </div>

  <div id="current-weather-data">
    <span class="current-temp">Current temperature</span>
    <br />
    <span class="current-icon">Weather-icon</span>
    <p></p>
    <span class="current-description">Weather description</span>
    <br />
    <span class="current-humidity">Humidity</span> <span class="current-wind">Wind</span>
  </div>
